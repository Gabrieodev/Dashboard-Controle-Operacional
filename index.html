<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enterprise Operational Dashboard</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">E.O.D</h2>

        <nav>
            <ul>
                <li data-section="dashboard" class="active">Dashboard</li>
                <li data-section="fila-0">Fila A</li>
                <li data-section="fila-1">Fila B</li>
                <li data-section="fila-2">Fila C</li>
                <li data-section="fila-3">Fila D</li>
            </ul>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="content">

        <!-- DASHBOARD -->
        <section id="dashboard" class="section active-section">
            <div class="header">
                <h1>Operational Overview</h1>
                <button id="btnExport">Exportar CSV</button>
            </div>

            <div class="cards">
                <div class="card"><h3>Total Produzido</h3><p id="totalGeral">0</p></div>
                <div class="card"><h3>Média Geral</h3><p id="mediaGeral">0</p></div>
                <div class="card"><h3>Presentes</h3><p id="presentes">0</p></div>
                <div class="card"><h3>Ausentes</h3><p id="ausentes">0</p></div>
            </div>

            <div class="chart-wrapper">
                <canvas id="chart"></canvas>
            </div>
        </section>

        <!-- FILAS -->
        <section id="fila-section" class="section">
            <div class="header">
                <h1 id="filaTitulo"></h1>
                <input type="text" id="filtroFuncionario" placeholder="Filtrar funcionário...">
            </div>
            <div id="filaTabela"></div>
        </section>

    </main>
</div>

<!-- MODAL -->
<div id="modalFuncionario" class="modal">
    <div class="modal-content">
        <h2>Novo Funcionário</h2>
        <form id="formFuncionario">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="supervisor" placeholder="Supervisor" required>
            <input type="text" id="gerente" placeholder="Gerente" required>
            <input type="text" id="matricula" placeholder="1234.Nome" required>
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
